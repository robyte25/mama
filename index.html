<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meine Visitenkarte</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans&family=Lobster&family=Pacifico&family=Roboto&family=Poppins&display=swap" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(to right, #2193b0, #6dd5ed);
      color: #FFFFFF;
      font-family: 'Roboto', Arial, sans-serif;
      padding: 2rem;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
    }

    img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      margin: 1rem 0;
    }

    button {
      background-color: #FFA500; /* orange */
      color: #FFFFFF;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 5px;
    }

    button:hover {
      background-color: #e59400;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Willkommen auf meiner Visitenkarte</h1>
    <p>Hier ist eine kurze Vorstellung von mir.</p>
    <h3>Olga Borisowna Krissa</h3>
    <h3>Geboren am 6.5.78</h3>
    <h3>Lieblingsessen борщ</h3>
    <h3>Lieblingsfarbe: Grün</h3>
    <img src="dein-bild.jpg" alt="Mein Bild">
    <button>Kontakt aufnehmen</button>
  </div>
</body>
</html>
